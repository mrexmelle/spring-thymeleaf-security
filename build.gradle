
apply plugin: 'org.springframework.boot'
//apply plugin: 'war'

//sourceCompatibility = 1.7

buildscript
{
	repositories
	{
		mavenCentral()
	}

	dependencies
	{
		classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE')
	}
}

jar
//war
{
	baseName = 'jubol-server'
	version = '0.1.0'
}

repositories
{
	jcenter()
}

configurations
{
	providedRuntime
}

task (distclean, dependsOn: 'clean')
{
	doLast
	{
		delete ".gradle"
	}
}

configure(distclean)
{
	group = 'Build'
	description = 'Clean the build result and the .gradle directory'
}

dependencies
{
	compile('org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE')
	compile("org.springframework.boot:spring-boot-starter-security:1.5.9.RELEASE")
	compile("org.springframework.boot:spring-boot-starter-thymeleaf:1.5.9.RELEASE")
    compile("org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.3.RELEASE")
	providedRuntime('org.springframework.boot:spring-boot-starter-tomcat:1.5.9.RELEASE')
	testCompile("junit:junit")
}
